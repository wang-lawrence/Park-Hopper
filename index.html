<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Hopper</title>
  <link rel="icon" href="images/icon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Proza+Libre:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="background-dark">
    <nav class="navbar">
      <div class="container-fluid ">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><i class="fa-solid fa-mountain logo-green"></i><span
              class="proza-bold green-text"> Park Hopper</span></a>
        </div>
        <ul class="nav navbar-nav navbar-right navbar-text">
          <li class=""><i class="fa-solid fa-rectangle-list green-text"></i></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <div data-view="gallery" class="">
        <div class="row filters gx-9">
          <div class="col-sm-5 col-lg-6">
            <div class="row-end">
              <label for="state" class="proza-normal dark-text text-center align-center margin-right-halfrem">Where to
                Go</label>
              <select class="text-center lilita align-middle" id="state">
                <option value="State">&lt;State&gt;</option>
              </select>
            </div>
          </div>
          <div class="col-sm-7 col-lg-6">
            <div class="row-center">
              <label for="activity" class="proza-normal dark-text text-center margin-right-halfrem">What to Do</label>
              <select class="text-center lilita align-middle" id="activity">
                <option value="Activity">&lt;Activity&gt;</option>
              </select>
            </div>
          </div>
        </div>
        <div class="gallery-container">
        </div>
        <div class="spinner-container row justify-content-center align-middle mt-5">
          <p class="loading">Loading Pictures</p>
          <div class="spinner">
          </div>
        </div>
        <p class="proza-normal text-center mt-3 no-match hidden">There are no parks that match the selected criteria.
          Please try again.
        </p>
        <p class="proza-normal text-center mt-3 connection-error hidden">A connection error occured. Please try again
          later.
        </p>
      </div>
      <div class="hidden" data-view="park-details">
        <div class="row justify-content-between mt-3">
          <div class="col-1">
            <i class="fa-solid fa-light fa-arrow-left-long fa-2xl go-back"></i>
          </div>
          <div class="col-2 mobile-heart">
            <i class="fa-regular fa-heart fa-2xl  line-height"></i>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <h5 class="proza-normal"><u><strong><a class="park-header" href="#" target="_blank"
                    rel="noreferrer noopener"></a></u></strong>
              <span class="desktop-heart"><i class="fa-regular fa-heart "></i></span>
            </h5>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <p class="proza-normal dark-text park-desc">
            </p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <p class="proza-normal dark-text park-activities">
            </p>
          </div>
        </div>
        <div class="park-detail-img-container">
        </div>
      </div>
      <div class="hidden" data-view="saved-parks">
        <div class="row  mt-3">
          <div class="col-1">
            <i class="fa-solid fa-light fa-arrow-left-long fa-2xl go-back-saved-parks"></i>
          </div>
          <div class="col-10 save-parks-header">
            <h3 class="text-center proza-normal">Your Favorite Parks</h3>
          </div>
          <div class="col-1">
          </div>
        </div>
        <div class="saved-parks-img-container row mt-3">
        </div>
        <p class="proza-normal text-center mt-3 no-park-msg">There are no parks saved. You can add parks by
          clicking on park images in the gallery and liking the park.
        </p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
